<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Vault</title>
  <link rel="icon" type="image/png" href="https://media.istockphoto.com/id/1049662238/vector/open-vault.jpg?s=612x612&w=0&k=20&c=9_oYROy9eeStGIHMCmJKvFFNkAJcJn60w9WeAKgkjyU=" style="border-radius: 50%;" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgb(20, 24, 43);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    h2 {
      background: #1f2831;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }
    .content {
      padding: 30px;
    }
    pre {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #2c3e50;
    }
    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .file-list a {
      display: block;
      padding: 15px 20px;
      background: #021529;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      color: #fdfdfd;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
    }
    .file-list a:hover {
      background: #667eea;
      color: white;
      border-color: #010203;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      font-weight: 500;
    }
    .copied {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Auto Copy Code</h2>
    <div class="content">
      <pre id="code-block">Loading...</pre>
      <div id="status" class="status" style="display:none;"></div>
    </div>
  </div>

<script>
  async function loadCode() {
    // Get ?file=fcfs from URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    const title = document.getElementById("title");
    const codeBlock = document.getElementById("code-block");
    const status = document.getElementById("status");

    if (!file) {
      title.textContent = "Available Codes";
      const files = [
        "fcfs.c", "sjf.c", "rr.c", "fifo.c", "lru.c", "lfu.c", 
        "bankers.c", "priority.c", "fcfsdisk.c", "scan.c", "cscan.c",
        "sequential.c", "linked.c", "indexed.c", "pass1.c", "pass2.c",
        "onepassmacro.c", "relocatingloader.c", "palindrome.asm",
        "16bitaddition.asm", "16bitsubtraction.asm","16bitsorting.asm","16bitsearching.asm"
      ];
      
      const links = files.map(f => `<a href="/${f}">${f}</a>`).join('');
      codeBlock.innerHTML = `<div class="file-list">${links}</div>`;
      codeBlock.style.background = 'transparent';
      codeBlock.style.border = 'none';
      codeBlock.style.padding = '0';
      return;
    }

    title.textContent = `Code: ${file}.c`;

    try {
      const response = await fetch(`${file}.c`);
      if (!response.ok) throw new Error("File not found");
      const code = await response.text();

      codeBlock.textContent = code;

      // ✅ Optional auto-copy wrapped in try/catch
      try {
        await navigator.clipboard.writeText(code);
        status.style.display = 'block';
        status.textContent = "✅ Code copied to clipboard!";
        status.classList.add("copied");
      } catch (copyErr) {
        console.warn("Clipboard permission denied or unavailable:", copyErr);
        status.style.display = 'block';
        status.textContent = "⚠️ Unable to copy automatically. You can copy manually.";
        status.classList.add("warning");
      }

    } catch (err) {
      codeBlock.textContent = "❌ Unable to load this code.";
      status.textContent = err.message;
      status.classList.add("error");
    }
  }

  loadCode();
</script>

</body>
</html>
